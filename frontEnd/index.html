<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapisS.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    <title>Sistema Chat</title>
</head>

<body>
    <section class="container">
        <section class="login">
            <h2>LOGIN</h2>
            <form action="" class="login__form">
                <input type="text" class="login__input" placeholder="Seu Nome" required>
                <div class="salas__input">
                    <h2>ESCOLHA UMA SALA</h2>
                    <select required class="login__salas" title="Escolha uma sala">
                        <option value="" disabled selected>Selecione...</option>
                        <option value="1">SALA 1</option>
                        <option value="2">SALA 2</option>
                    </select>
                </div>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
                <!-- <div class="message__self">
                    asdasdas
                </div>
                <div class="message__other">
                    <span class="message__sender">manual do dev</span>
                    ola mundo
                </div> -->
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button"><span class="material-symbols-outlined">
                        send
                    </span></button>
            </form>
        </section>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
